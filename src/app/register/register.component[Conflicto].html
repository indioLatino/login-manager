<div class="mx-auto px-5 mx-2 py-4 mh-100 col-md-6 login-manager-container" >
	<div class="login-container mx-auto align-self-center" >
		<form name="form" (ngSubmit)="onSubmit()">
			<div class="form-group mx-auto col-md-10">
				<label for="user-name">Name:</label>
				<input type="text" name="login" class="form-control" id="user-name"  [(ngModel)]="register.user_name"/>
				
			</div> 
			<div class="form-group mx-auto col-md-10">
				<label for="user-lastname">Surname</label>
				<input type="text" name="user-lastname" class="form-control" id="user-lastname" [(ngModel)]="register.user_lastname">
				
			</div>
			<div class="form-group mx-auto col-md-10">
				<label for="user-email">Email</label>
				<input type="text" name="user-email" class="form-control" id="user-email" [(ngModel)]="register.user_email">
				
			</div>
			<div class="form-group row mx-auto col-md-10">
				<label for="user-birthdate" class="col-md-12 px-0">Birthdate</label>
				<!--<input type="Date" name="date" class="form-control" id="date"
				[(ngModel)]="register.user_birthdate">		-->
				<div class="col-xs-11 px-0">
					<input [matDatepicker]="myDatepicker" class="form-control col-md-12"  id="user-birthdate" >
				</div>				
				<mat-datepicker-toggle [for]="myDatepicker" class="col-xs-1 col-sd-1 ml-0"></mat-datepicker-toggle>
				<mat-datepicker #myDatepicker></mat-datepicker>		
			</div>
			<div class="form-group mx-auto col-md-10">
				<label for="user-password">Gender</label>
			  	<mat-select placeholder="Gender" class="form-control" >
			    <mat-option *ngFor="let gender of genders" [value]="gender.value">
			      {{gender.viewValue}}
			    </mat-option>
			  </mat-select>
			</div>
			<div class="form-group mx-auto col-md-10">
				<label for="user-password">Password</label>
				<input type="Password" name="user-password" class="form-control ml-0" id="user-password" [(ngModel)]="register.user_password">
				
			</div>	
			<div id="submitButtonContainer" class="mx-auto col-md-10">
				<button type="submit" class="btn btn-primary col-md-12">Sign up</button>
			</div>
			
		</form>	
		<!--<div id="registerButtonContainer" class="col-md-4">
				<button class="btn btn-primary mx-auto">Register</button>
			</div>-->
		<!--{{user.login}}	-->
		<!--{{user.password}}-->
	</div>
</div>
